<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste B√°sico React</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        #react-root {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .loading {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste B√°sico React</h1>
        
        <div id="react-root">
            <div class="loading">‚è≥</div>
            <h2>Carregando componente React...</h2>
            <p>Se voc√™ ver esta mensagem, o React n√£o carregou corretamente.</p>
        </div>
        
        <div id="debug-info">
            <h3>Informa√ß√µes de Debug:</h3>
            <ul id="debug-list"></ul>
        </div>
    </div>

    <!-- React CDN -->
    <!-- Scripts removidos do CDN, agora React √© carregado via arquivos locais -->

    <script>
        // Fun√ß√£o para adicionar informa√ß√µes de debug
        function addDebugInfo(message) {
            const debugList = document.getElementById('debug-list');
            const li = document.createElement('li');
            li.textContent = message;
            debugList.appendChild(li);
            console.log(message);
        }

        // Verificar se React est√° dispon√≠vel
        document.addEventListener('DOMContentLoaded', function() {
            addDebugInfo('DOM carregado');
            
            if (typeof React !== 'undefined') {
                addDebugInfo('‚úÖ React est√° dispon√≠vel - vers√£o: ' + React.version);
            } else {
                addDebugInfo('‚ùå React n√£o est√° dispon√≠vel');
                return;
            }
            
            if (typeof ReactDOM !== 'undefined') {
                addDebugInfo('‚úÖ ReactDOM est√° dispon√≠vel');
            } else {
                addDebugInfo('‚ùå ReactDOM n√£o est√° dispon√≠vel');
                return;
            }
            
            // Criar um componente React super simples
            function SimpleComponent() {
                return React.createElement('div', null, [
                    React.createElement('h2', { key: 'title' }, 'üéâ React Funcionando!'),
                    React.createElement('p', { key: 'message' }, 'Este √© um componente React b√°sico funcionando corretamente.'),
                    React.createElement('p', { key: 'time' }, 'Carregado em: ' + new Date().toLocaleString())
                ]);
            }
            
            // Renderizar o componente
            const container = document.getElementById('react-root');
            if (container) {
                addDebugInfo('‚úÖ Container encontrado');
                
                try {
                    if (ReactDOM.createRoot) {
                        const root = ReactDOM.createRoot(container);
                        root.render(React.createElement(SimpleComponent));
                        addDebugInfo('‚úÖ Componente renderizado com createRoot');
                    } else {
                        ReactDOM.render(React.createElement(SimpleComponent), container);
                        addDebugInfo('‚úÖ Componente renderizado com render');
                    }
                } catch (error) {
                    addDebugInfo('‚ùå Erro ao renderizar: ' + error.message);
                    console.error('Erro completo:', error);
                }
            } else {
                addDebugInfo('‚ùå Container n√£o encontrado');
            }
        });
    </script>
</body>
</html>
