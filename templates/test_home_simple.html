<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Home Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status { margin: 10px 0; }
        .ok { color: #4ade80; }
        .error { color: #ef4444; }
        .warning { color: #fbbf24; }
        #home-react-root {
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
    </style>
</head>
<body> 
   <div class="container">
        <h1>üîç Teste da P√°gina Principal</h1>
        
        <div class="section">
            <h2>üìã Status das Depend√™ncias</h2>
            <div id="dependency-status">Verificando...</div>
            <button onclick="checkDependencies()">üîÑ Verificar Depend√™ncias</button>
        </div>
        
        <div class="section">
            <h2>‚öõÔ∏è Container React</h2>
            <div id="home-react-root">
                <div>
                    <div>‚è≥ Aguardando carregamento do React...</div>
                    <div style="font-size: 12px; margin-top: 10px;">
                        Se esta mensagem persistir, h√° um problema no carregamento
                    </div>
                </div>
            </div>
            <button onclick="testReactComponent()">‚öõÔ∏è Testar Componente</button>
        </div>
        
        <div class="section">
            <h2>üìù Log de Debug</h2>
            <div id="debug-log" style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;">
                Iniciando teste...\n
            </div>
            <button onclick="clearLog()">üóëÔ∏è Limpar Log</button>
        </div>
    </div>""
 
   <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Bundle do componente Home -->
    <script src="/static/js/dist/home.bundle.js"></script>
    
    <script>
        function addToLog(message) {
            const log = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
        }
        
        function checkDependencies() {
            addToLog('Verificando depend√™ncias...');
            const status = document.getElementById('dependency-status');
            let html = '';
            
            const tests = [
                { name: 'React', test: () => typeof React !== 'undefined' },
                { name: 'ReactDOM', test: () => typeof ReactDOM !== 'undefined' },
                { name: 'HomeReact', test: () => typeof window.HomeReact !== 'undefined' },
                { name: 'Container', test: () => document.getElementById('home-react-root') !== null }
            ];
            
            tests.forEach(({ name, test }) => {
                const passed = test();
                const className = passed ? 'ok' : 'error';
                const symbol = passed ? '‚úÖ' : '‚ùå';
                html += `<div class="status ${className}">${symbol} ${name}: ${passed ? 'OK' : 'FALHOU'}</div>`;
                addToLog(`${name}: ${passed ? 'OK' : 'FALHOU'}`);
            });
            
            status.innerHTML = html;
        }
        
        function testReactComponent() {
            addToLog('Testando componente React...');
            
            if (typeof window.HomeReact === 'undefined') {
                addToLog('‚ùå Componente HomeReact n√£o encontrado!');
                return;
            }
            
            const container = document.getElementById('home-react-root');
            const data = {
                usuario: { first_name: 'Teste', username: 'teste' },
                estatisticas: { total_unidades: 5, total_chamadas: 10, chamadas_hoje: 2, chamadas_mes: 8 }
            };
            
            try {
                if (ReactDOM.createRoot) {
                    const root = ReactDOM.createRoot(container);
                    root.render(React.createElement(window.HomeReact, data));
                } else {
                    ReactDOM.render(React.createElement(window.HomeReact, data), container);
                }
                addToLog('‚úÖ Componente renderizado com sucesso!');
            } catch (error) {
                addToLog(`‚ùå Erro: ${error.message}`);
            }
        }
        
        function clearLog() {
            document.getElementById('debug-log').textContent = 'Log limpo...\n';
        }
        
        // Auto-inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            addToLog('DOM carregado');
            setTimeout(checkDependencies, 1000);
        });
    </script>
</body>
</html>
